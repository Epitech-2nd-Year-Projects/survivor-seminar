definitions:
  models.Conversation:
    properties:
      created_at:
        description: Creation timestamp (UTC)
        format: date-time
        type: string
      id:
        description: Unique conversation identifier
        example: 1
        type: integer
      is_group:
        description: Whether this is a group conversation
        example: false
        type: boolean
      last_message:
        $ref: '#/definitions/models.Message'
      last_message_id:
        description: ID of the last message (optimization)
        type: integer
      messages:
        items:
          $ref: '#/definitions/models.Message'
        type: array
      participants:
        items:
          $ref: '#/definitions/models.ConversationParticipant'
        type: array
      title:
        description: Conversation title (optional, useful for group chats)
        example: Project Discussion
        type: string
      updated_at:
        description: Update timestamp (UTC)
        format: date-time
        type: string
    type: object
  models.ConversationParticipant:
    properties:
      conversation_id:
        description: Conversation ID
        example: 1
        type: integer
      id:
        description: Unique participant identifier
        example: 1
        type: integer
      joined_at:
        description: When the user joined the conversation
        format: date-time
        type: string
      last_read_message_id:
        description: ID of the last message read by this user
        type: integer
      role:
        description: Participant role (member, owner, etc.)
        enum:
        - member
        - owner
        example: member
        type: string
      user:
        allOf:
        - $ref: '#/definitions/models.User'
        description: Relationships
      user_id:
        description: User ID
        example: 1
        type: integer
    type: object
  models.Event:
    properties:
      capacity:
        description: Capacity (seats)
        example: 300
        type: integer
      created_at:
        description: Creation timestamp (UTC)
        format: date-time
        type: string
      description:
        description: Short description
        example: Annual tech conference
        type: string
      end_date:
        description: End date/time (UTC)
        format: date-time
        type: string
      event_type:
        description: Event type
        example: conference
        type: string
      id:
        description: Unique event identifier
        example: 1
        type: integer
      image_url:
        description: Image URL
        example: https://cdn.example.com/events/1.png
        format: uri
        type: string
      location:
        description: Venue or city
        example: Paris
        type: string
      name:
        description: Event name
        example: Conf 2025
        type: string
      start_date:
        description: Start date/time (UTC)
        format: date-time
        type: string
      target_audience:
        description: Intended audience
        example: Startups
        type: string
      updated_at:
        description: Update timestamp (UTC)
        format: date-time
        type: string
    type: object
  models.Investor:
