paths:
  /:
    get:
      description: Returns general information about the service and the API entrypoint.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Basic information
      tags:
      - Health
  /admin/events:
    post:
      consumes:
      - application/json
      description: Creates an event (admin required).
      parameters:
      - description: Event
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/requests.EventCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.EventObjectResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorBody'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorBody'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorBody'
      security:
      - BearerAuth: []
      summary: Create event
      tags:
      - Events
  /admin/events/{id}:
    delete:
      description: Deletes an event (admin required).
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
